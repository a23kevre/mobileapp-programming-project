<h1>
    Målgrupp
</h1>
<p>
    Målgruppen för mobil appen är människor som har ett intresse av ädelstenar och ett samlar beroende så att stenarna säljs. Gruppen har inte riktigt något ålderssnitt men förmodligen äldre personer eftersom det är större chans att de är intresserade i skinande stenar.
</p>
